name: Build & Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

env:
  BOARD_ENV: esp32-s3-devkitc-1
  ADHAN_REPO: https://github.com/radcheb/Adhan.git

jobs:
  build:
    name: ðŸ”¨ Build Firmware
    runs-on: ubuntu-latest
    needs: test  # Build only if tests pass
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ’¾ Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: ðŸ“š Install libraries
        run: pio pkg install

      - name: ðŸ”§ Fix Adhan library (use C version)
        run: |
          ADHAN_DIR=".pio/libdeps/${{ env.BOARD_ENV }}/Adhan"
          rm -rf "$ADHAN_DIR"/*
          git clone --depth 1 --quiet ${{ env.ADHAN_REPO }} /tmp/Adhan
          cp -r /tmp/Adhan/C/adhan/* "$ADHAN_DIR/"
          cat > "$ADHAN_DIR/library.json" << 'EOF'
          {
            "name": "Adhan",
            "version": "1.0.0",
            "build": {
              "srcDir": "src",
              "includeDir": "src/include",
              "srcFilter": ["+<*.c>", "-<example.c>"]
            }
          }
          EOF

      - name: ðŸ”¨ Build Firmware
        run: pio run -e ${{ env.BOARD_ENV }}

      - name: ðŸ“ Build Filesystem
        run: pio run -e ${{ env.BOARD_ENV }} --target buildfs
      
      - name: ðŸ“Š Build Summary
        run: |
          FIRMWARE=".pio/build/${{ env.BOARD_ENV }}/firmware.bin"
          FILESYSTEM=".pio/build/${{ env.BOARD_ENV }}/littlefs.bin"
          
          FIRMWARE_SIZE=$(stat -c%s "$FIRMWARE" 2>/dev/null || echo "0")
          FS_SIZE=$(stat -c%s "$FILESYSTEM" 2>/dev/null || echo "0")
          
          # Convert to human readable
          FIRMWARE_KB=$((FIRMWARE_SIZE / 1024))
          FS_KB=$((FS_SIZE / 1024))
          
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Firmware | ${FIRMWARE_KB} KB |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ Filesystem | ${FS_KB} KB |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Board:** \`${{ env.BOARD_ENV }}\`" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ“¤ Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.sha }}
          path: |
            .pio/build/${{ env.BOARD_ENV }}/firmware.bin
            .pio/build/${{ env.BOARD_ENV }}/littlefs.bin
            .pio/build/${{ env.BOARD_ENV }}/partitions.bin
            .pio/build/${{ env.BOARD_ENV }}/bootloader.bin
          retention-days: 30

  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ’¾ Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-pio-test-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-test-
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: ðŸ§ª Run native tests
        run: |
          pio test -e native -v 2>&1 | tee test_output.txt
          # Preserve exit code from pio test
          exit ${PIPESTATUS[0]}
      
      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f test_output.txt ]; then
            # Parse Unity test output - strip any whitespace
            PASSED=$(grep -c ":PASS" test_output.txt 2>/dev/null | tr -d '[:space:]' || echo 0)
            FAILED=$(grep -c ":FAIL" test_output.txt 2>/dev/null | tr -d '[:space:]' || echo 0)
            IGNORED=$(grep -c ":IGNORE" test_output.txt 2>/dev/null | tr -d '[:space:]' || echo 0)
            # Ensure numeric values
            PASSED=${PASSED:-0}
            FAILED=${FAILED:-0}
            IGNORED=${IGNORED:-0}
            TOTAL=$((10#$PASSED + 10#$FAILED + 10#$IGNORED))
            
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Ignored | $IGNORED |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“Š Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILED" -gt 0 ]; then
              echo "### âŒ Failed Tests" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep ":FAIL" test_output.txt >> $GITHUB_STEP_SUMMARY || true
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No test output found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Executed on \`${{ runner.os }}\`_" >> $GITHUB_STEP_SUMMARY

  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“ Check for large files
        run: |
          echo "## ðŸ“ File Size Check" >> $GITHUB_STEP_SUMMARY
          LARGE_FILES=$(find . -type f -size +1M -not -path "./.git/*" 2>/dev/null)
          if [ -z "$LARGE_FILES" ]; then
            echo "âœ… No files larger than 1MB" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Large files found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$LARGE_FILES" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: ðŸŒ Check web assets
        run: |
          echo "## ðŸŒ Web Assets" >> $GITHUB_STEP_SUMMARY
          echo "| File | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          for file in index.html success.html style.css script.js; do
            if [ -f "data/$file" ]; then
              SIZE=$(stat -c%s "data/$file")
              echo "| $file | âœ… ${SIZE} bytes |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $file | âŒ Missing |" >> $GITHUB_STEP_SUMMARY
            fi
          done
