<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 12px 0;
        }

        .msg {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.5;
            margin: 0 0 8px 0;
        }

        .info {
            background: #f0fdf4;
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 13px;
            color: #374151;
            line-height: 1.6;
        }

        .info strong {
            color: #059669;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: #e0f2fe;
            border-radius: 25px;
            font-size: 14px;
            color: #0369a1;
            font-weight: 500;
        }

        .settings-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .spin {
            width: 16px;
            height: 16px;
            border: 2px solid #0369a1;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .done {
            display: none;
        }

        .done .emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .done h1 {
            color: #059669;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="icon">âœ“</div>
            <h1>WiFi Configured!</h1>
            <p class="msg">Your device is now connected to WiFi.</p>
            <div class="info">
                <strong>ðŸ“± Next Step:</strong>
                1. Connect your phone to your home WiFi<br>
                2. Then access settings using the link below
            </div>
            <div class="status">
                <span>âœ“ Connected</span>
            </div>
            <a id="settingsLink" href="http://spiritualassistantsettings.local" class="settings-btn">
                Go to Settings â†’
            </a>
            <p id="ipInfo" style="margin-top: 15px; font-size: 13px; color: #666; text-align: center;">
                Or use IP: <strong id="ipAddress">loading...</strong>
            </p>
            <p style="margin-top: 10px; font-size: 11px; color: #999; text-align: center;">
                (mDNS .local domains may not work on all devices)
            </p>
        </div>
    </div>
    <script>
        // Get IP from URL parameter
        const params = new URLSearchParams(window.location.search);
        const ip = params.get('ip') || sessionStorage.getItem('deviceIP') || '';

        if (ip) {
            document.getElementById('ipAddress').textContent = 'http://' + ip;
            document.getElementById('settingsLink').href = 'http://' + ip;
        } else {
            document.getElementById('ipInfo').style.display = 'none';
        }
    </script>
</body>

</html>
