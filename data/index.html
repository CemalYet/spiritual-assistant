<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WiFi Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .3);
            max-width: 450px;
            width: 100%;
            padding: 40px
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px
        }

        .scan-section {
            background: #f7f9fc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px
        }

        .scan-button {
            width: 100%;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s;
            margin-bottom: 15px
        }

        .scan-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, .4)
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none
        }

        .scan-status {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            min-height: 20px
        }

        .network-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            margin-top: 10px;
            display: none
        }

        .network-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e1e8ed;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background .2s
        }

        .network-item:last-child {
            border-bottom: none
        }

        .network-item:hover {
            background: #f0f4ff
        }

        .network-name {
            font-weight: 500;
            color: #333
        }

        .network-info {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 13px;
            color: #666
        }

        .signal-icon {
            font-size: 16px
        }

        .lock-icon {
            font-size: 14px
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, .3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin .8s linear infinite;
            margin-right: 8px;
            vertical-align: middle
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .form-group {
            margin-bottom: 20px
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color .3s
        }

        input:focus {
            outline: none;
            border-color: #667eea
        }

        .password-wrapper {
            position: relative
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 12px;
            padding: 5px
        }

        .submit-button {
            width: 100%;
            background: #10b981;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s;
            margin-top: 10px
        }

        .submit-button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, .4)
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
            position: relative
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
            z-index: 0
        }

        .divider span {
            background: #fff;
            padding: 0 15px;
            position: relative;
            z-index: 1
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üïå Spiritual Assistant</h1>
        <p class="subtitle">Configure WiFi Connection</p>
        <div id="message" class="message"></div>
        <div class="scan-section">
            <button id="scanBtn" class="scan-button" onclick="scanNetworks()">üì° Scan WiFi Networks</button>
            <div id="scanStatus" class="scan-status"></div>
            <div id="networkList" class="network-list"></div>
        </div>
        <div class="divider"><span>OR ENTER MANUALLY</span></div>
        <form id="wifiForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="ssid">WiFi Network Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" required placeholder="Enter network name" maxlength="32">
            </div>
            <div class="form-group">
                <label for="password">WiFi Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter password"
                        maxlength="64">
                    <button type="button" class="toggle-password" onclick="togglePassword()">SHOW</button>
                </div>
            </div>
            <button type="submit" class="submit-button" id="submitBtn">‚úì Connect to WiFi</button>
        </form>
    </div>
    <script>
        let isScanning = false;

        function getSignalIcon(rssi) {
            if (rssi >= -50) return 'üì∂';
            if (rssi >= -60) return 'üì∂';
            if (rssi >= -70) return 'üì∂';
            return 'üì°';
        }

        function scanNetworks() {
            if (isScanning) return;

            isScanning = true;
            const btn = document.getElementById('scanBtn');
            const status = document.getElementById('scanStatus');
            const list = document.getElementById('networkList');

            btn.disabled = true;
            btn.textContent = '‚è≥ Scanning...';
            status.innerHTML = '<span class="spinner"></span>Searching for networks...';
            list.style.display = 'none';

            fetch('/scan', { cache: 'no-cache' })
                .then(r => r.json())
                .then(networks => {
                    if (networks.length === 0) {
                        status.innerHTML = '‚ö†Ô∏è No networks found. Try again.';
                        list.style.display = 'none';
                    } else {
                        status.innerHTML = '‚úì Found ' + networks.length + ' network(s). Tap to select:';
                        list.innerHTML = '';
                        networks.forEach(net => {
                            const div = document.createElement('div');
                            div.className = 'network-item';
                            div.onclick = () => selectNetwork(net.ssid);
                            div.innerHTML = '<span class="network-name">' + net.ssid + '</span>' +
                                '<span class="network-info">' +
                                (net.secure ? '<span class="lock-icon">üîí</span>' : '<span class="lock-icon">üîì</span>') +
                                '<span class="signal-icon">' + getSignalIcon(net.rssi) + '</span>' +
                                '</span>';
                            list.appendChild(div);
                        });
                        list.style.display = 'block';
                    }
                })
                .catch(err => {
                    status.innerHTML = '‚úó Scan failed. Please try again.';
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = 'üì° Scan WiFi Networks';
                    isScanning = false;
                });
        }

        function selectNetwork(ssid) {
            document.getElementById('ssid').value = ssid;
            document.getElementById('password').focus();
            document.getElementById('networkList').style.display = 'none';
            document.getElementById('scanStatus').innerHTML = '‚úì Selected: ' + ssid;
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const btn = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'HIDE';
            } else {
                input.type = 'password';
                btn.textContent = 'SHOW';
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        function submitForm(event) {
            event.preventDefault();
            const ssid = document.getElementById('ssid').value.trim();
            const password = document.getElementById('password').value;

            if (ssid.length === 0) {
                showMessage('Please enter a valid network name', 'error');
                return;
            }
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Connecting...';

            fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'ssid=' + encodeURIComponent(ssid) + '&password=' + encodeURIComponent(password)
            })
                .then(r => {
                    if (r.redirected) {
                        window.location.href = r.url;
                    } else {
                        return r.text();
                    }
                })
                .then(data => {
                    if (data) {
                        submitBtn.textContent = '‚úì Saved!';
                        showMessage('‚úì Credentials saved!', 'success');
                    }
                })
                .catch(err => {
                    showMessage('‚úó Failed to save. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '‚úì Connect to WiFi';
                });
        }
    </script>
</body>

</html>
